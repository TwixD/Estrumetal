<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="Programación de la producción" footer="Módulo para programar la producción" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="8" style="margin: 0 auto;">
                    <p:outputLabel value="Código de obra" for="idObra" />
                    <p:inputText id="idObra" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{registroProduccionController.idMaquina}" title="Código de obra" required="true" style="width: 100px;" requiredMessage="Ingrese el código de la obra"/>
                    <p:outputLabel value="Código de plano" for="idPlano" />
                    <p:inputText id="idPlano" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{registroProduccionController.idMaquina}" title="Código de plano" required="true" style="width: 100px;" requiredMessage="Ingrese el código de el plano"/>
                    <p:outputLabel value="Cantidad a programar" for="cantidad" />
                    <p:inputText id="cantidad" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{registroProduccionController.idMaquina}" title="Cantidad" required="true" style="width: 100px;" requiredMessage="Ingrese la cantidad a programar"/>
                    <p:commandButton ajax="false" value="Guardar"  icon="ui-icon-disk" disabled="true"/> 
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
