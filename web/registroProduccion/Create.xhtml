<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                template="/template.xhtml"

    <ui:define name="img">

                    <p:calendar id="fechaInicio" locale="es" value="#{registroProduccionController.selected.fechaInicio}" navigator="true" pattern="MM/dd/yyyy" required="true" requiredMessage="#{bundle.CreateRegistroProduccionRequiredMessage_fechaInicio}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreateRegistroProduccionLabel_fechaTerminacion}" for="fechaTerminacion" />
                    <p:calendar id="fechaTerminacion" locale="es" value="#{registroProduccionController.selected.fechaTerminacion}" navigator="true" pattern="MM/dd/yyyy" />
                    <p:outputLabel value="#{bundle.CreateRegistroProduccionLabel_totalProduccion}" for="totalProduccion" />
                    <p:inputText id="totalProduccion" value="#{registroProduccionController.selected.totalProduccion}" title="#{bundle.CreateRegistroProduccionTitle_totalProduccion}" required="true" requiredMessage="#{bundle.CreateRegistroProduccionRequiredMessage_totalProduccion}" style="width: 220px;"/>

                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateRegistroProduccionLabel_RUTAidruta}" for="RUTAidruta" />
                    <p:selectOneMenu id="RUTAidruta" value="#{registroProduccionController.selected.RUTAidruta}" required="true" requiredMessage="#{bundle.CreateRegistroProduccionRequiredMessage_RUTAidruta}" style="width: 230px;">
                        <f:selectItems value="#{rutaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2" styleClass="link">
                    <p:commandButton action="#{registroProduccionController.create}" value="#{bundle.CreateRegistroProduccionSaveLink}"  ajax="false" icon="ui-icon-disk"/> 
                    <p:commandButton action="#{registroProduccionController.prepareList}" value="#{bundle.CreateRegistroProduccionShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid>   
            </h:form>
        </p:panel>
