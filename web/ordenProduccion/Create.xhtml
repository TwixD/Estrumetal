<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CreateOrdenProduccionTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.CreateOrdenProduccionLabel_ordenProduccionPK_cantidad}" for="ordenProduccionPK_cantidad" />
                <h:inputText id="ordenProduccionPK_cantidad" value="#{ordenProduccionController.selected.ordenProduccionPK.cantidad}" title="#{bundle.CreateOrdenProduccionTitle_ordenProduccionPK_cantidad}" required="true" requiredMessage="#{bundle.CreateOrdenProduccionRequiredMessage_ordenProduccionPK_cantidad}"/>
                <h:outputLabel value="#{bundle.CreateOrdenProduccionLabel_ordenProduccionPK_idOrdenproduccion}" for="ordenProduccionPK_idOrdenproduccion" />
                <h:inputText id="ordenProduccionPK_idOrdenproduccion" value="#{ordenProduccionController.selected.ordenProduccionPK.idOrdenproduccion}" title="#{bundle.CreateOrdenProduccionTitle_ordenProduccionPK_idOrdenproduccion}" required="true" requiredMessage="#{bundle.CreateOrdenProduccionRequiredMessage_ordenProduccionPK_idOrdenproduccion}"/>
                <h:outputLabel value="#{bundle.CreateOrdenProduccionLabel_fecha}" for="fecha" />
                <h:inputText id="fecha" value="#{ordenProduccionController.selected.fecha}" title="#{bundle.CreateOrdenProduccionTitle_fecha}" required="true" requiredMessage="#{bundle.CreateOrdenProduccionRequiredMessage_fecha}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:inputText>
                <h:outputLabel value="#{bundle.CreateOrdenProduccionLabel_RUTAidruta}" for="RUTAidruta" />
                <h:selectOneMenu id="RUTAidruta" value="#{ordenProduccionController.selected.RUTAidruta}" title="#{bundle.CreateOrdenProduccionTitle_RUTAidruta}" required="true" requiredMessage="#{bundle.CreateOrdenProduccionRequiredMessage_RUTAidruta}">
                    <f:selectItems value="#{rutaController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.CreateOrdenProduccionLabel_PLANOidplano}" for="PLANOidplano" />
                <h:selectOneMenu id="PLANOidplano" value="#{ordenProduccionController.selected.PLANOidplano}" title="#{bundle.CreateOrdenProduccionTitle_PLANOidplano}" required="true" requiredMessage="#{bundle.CreateOrdenProduccionRequiredMessage_PLANOidplano}">
                    <f:selectItems value="#{planoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{ordenProduccionController.create}" value="#{bundle.CreateOrdenProduccionSaveLink}" />
            <br />
            <br />
            <h:commandLink action="#{ordenProduccionController.prepareList}" value="#{bundle.CreateOrdenProduccionShowAllLink}" immediate="true"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.CreateOrdenProduccionIndexLink}"/>
        </h:form>
    </ui:define>
</ui:composition>
