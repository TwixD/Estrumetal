<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.EditOrdenProduccionTitle}" footer="Orden de producción" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Código orden producción" for="ordenProduccionPK_idOrdenproduccion" />
                    <p:inputText id="ordenProduccionPK_idOrdenproduccion" value="#{ordenProduccionController.selected.idOrdenproduccion}" title="#{bundle.EditOrdenProduccionTitle_ordenProduccionPK_idOrdenproduccion}" required="true" requiredMessage="#{bundle.EditOrdenProduccionRequiredMessage_ordenProduccionPK_idOrdenproduccion}" rendered="true" style="width: 220px;" disabled="true"/>
                    <p:outputLabel value="#{bundle.EditOrdenProduccionLabel_ordenProduccionPK_cantidad}" for="ordenProduccionPK_cantidad" />
                    <p:inputText id="ordenProduccionPK_cantidad" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{ordenProduccionController.selected.cantidad}" title="#{bundle.EditOrdenProduccionTitle_ordenProduccionPK_cantidad}" required="true" requiredMessage="#{bundle.EditOrdenProduccionRequiredMessage_ordenProduccionPK_cantidad}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditOrdenProduccionLabel_RUTAidruta}" for="RUTAidruta" />
                    <p:selectOneMenu id="RUTAidruta" value="#{ordenProduccionController.selected.RUTAidruta}"  required="true" requiredMessage="#{bundle.EditOrdenProduccionRequiredMessage_RUTAidruta}" style="width: 230px;">
                        <f:selectItems value="#{rutaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditOrdenProduccionLabel_PLANOidplano}" for="PLANOidplano" />
                    <p:selectOneMenu id="PLANOidplano" value="#{ordenProduccionController.selected.PLANOidplano}"  required="true" requiredMessage="#{bundle.EditOrdenProduccionRequiredMessage_PLANOidplano}" style="width: 230px;">
                        <f:selectItems value="#{planoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditOrdenProduccionLabel_fecha}" for="fecha" />
                    <p:calendar id="fecha" locale="es" value="#{ordenProduccionController.selected.fecha}" required="true" navigator="true" pattern="MM/dd/yyyy" requiredMessage="#{bundle.EditOrdenProduccionRequiredMessage_fecha}"/>
                </h:panelGrid>
                <h:panelGrid columns="3" styleClass="link">
                    <p:commandButton action="#{ordenProduccionController.update}" value="#{bundle.EditOrdenProduccionSaveLink}" ajax="false" icon="ui-icon-pencil"/>
                    <p:button outcome="View" value="#{bundle.EditOrdenProduccionViewLink}" icon="ui-icon-search" />
                    <p:commandButton action="#{ordenProduccionController.prepareList}" value="#{bundle.EditOrdenProduccionShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
