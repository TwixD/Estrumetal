<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{bundle.EditMaquinaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="8">
                <h:outputLabel value="#{bundle.EditMaquinaLabel_idMaquina}" for="idMaquina" />
                <h:inputText id="idMaquina" value="#{maquinaController.selected.idMaquina}" title="#{bundle.EditMaquinaTitle_idMaquina}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_idMaquina}" disabled="true"/>
                <h:outputLabel value="#{bundle.EditMaquinaLabel_nombre}" for="nombre" />
                <h:inputText id="nombre" value="#{maquinaController.selected.nombre}" title="#{bundle.EditMaquinaTitle_nombre}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_nombre}"/>
                <h:outputLabel value="#{bundle.EditMaquinaLabel_ubicacion}" for="ubicacion" />
                <h:selectOneMenu id="ubicacion" value="#{maquinaController.selected.ubicacion}" title="#{bundle.EditMaquinaTitle_ubicacion}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_ubicacion}">
                    <f:selectItem itemValue="" itemLabel="Elija un Ubicacion de maquina" />
                    <f:selectItem itemValue="Preparacion" itemLabel="Preparacion" />
                    <f:selectItem itemValue="Linea De Perfiles" itemLabel="Linea De Perfiles" />
                </h:selectOneMenu>


                <h:outputLabel value="#{bundle.EditMaquinaLabel_tipo}" for="tipo" />

                <h:selectOneMenu id="tipo" value="#{maquinaController.selected.tipo}" title="#{bundle.EditMaquinaTitle_tipo}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_tipo}">
                    <f:selectItem itemValue="" itemLabel="Elija un tipo de maquina" />
                    <f:selectItem itemValue="Corte" itemLabel="Corte" />
                    <f:selectItem itemValue="Corte Y Perforacion" itemLabel="Corte y perforacion" />
                    <f:selectItem itemValue="Perforacion" itemLabel="perforacion" />			
                </h:selectOneMenu> 
            </h:panelGrid>

            <h:panelGrid columns="5" styleClass="link">
                <h:commandLink action="#{maquinaController.update}" value="#{bundle.EditMaquinaSaveLink}"/>
                <h:link outcome="View" value="#{bundle.EditMaquinaViewLink}"/>
                <h:commandLink action="#{maquinaController.prepareList}" value="#{bundle.EditMaquinaShowAllLink}" immediate="true"/>
                <h:link outcome="/index" value="#{bundle.EditMaquinaIndexLink}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
