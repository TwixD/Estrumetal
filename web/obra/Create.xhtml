<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.CreateObraTitle}" footer="Obra" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" styleClass="panelGrid">
                    <p:outputLabel value="#{bundle.CreateObraLabel_idObra}" for="idObra" rendered="false" />
                    <p:inputText id="idObra" value="#{obraController.selected.idObra}" title="#{bundle.CreateObraTitle_idObra}" required="true" requiredMessage="#{bundle.CreateObraRequiredMessage_idObra}" rendered="false"/>
                    <p:outputLabel value="#{bundle.CreateObraLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{obraController.selected.nombre}" title="#{bundle.CreateObraTitle_nombre}" required="true" requiredMessage="#{bundle.CreateObraRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" styleClass="link">
                    <p:commandButton action="#{obraController.create}" value="#{bundle.CreateObraSaveLink}"  ajax="false" icon="ui-icon-disk"/> 
                    <p:commandButton action="#{obraController.prepareList}" value="#{bundle.CreateObraShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid>  
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
