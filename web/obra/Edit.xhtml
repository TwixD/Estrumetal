<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.EditObraTitle}" footer="Obra" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditObraLabel_idObra}" for="idObra" />
                    <p:inputText id="idObra" value="#{obraController.selected.idObra}" title="#{bundle.EditObraTitle_idObra}" required="true" requiredMessage="#{bundle.EditObraRequiredMessage_idObra}" disabled="true" style="width: 230px;"/>
                    <p:outputLabel value="#{bundle.EditObraLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{obraController.selected.nombre}" title="#{bundle.EditObraTitle_nombre}" required="true" requiredMessage="#{bundle.EditObraRequiredMessage_nombre}" style="width: 230px;"/>
                </h:panelGrid>                
                <h:panelGrid columns="3" styleClass="link">
                    <p:commandButton action="#{obraController.update}" value="#{bundle.EditObraSaveLink}" ajax="false" icon="ui-icon-pencil"/>
                    <p:button outcome="View" value="#{bundle.EditObraViewLink}" icon="ui-icon-search" />
                    <p:commandButton action="#{obraController.prepareList}" value="#{bundle.EditObraShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
