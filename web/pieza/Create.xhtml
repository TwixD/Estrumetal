<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CreatePiezaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.CreatePiezaLabel_idPieza}" for="idPieza" />
                <h:inputText id="idPieza" value="#{piezaController.selected.idPieza}" title="#{bundle.CreatePiezaTitle_idPieza}" required="true" requiredMessage="#{bundle.CreatePiezaRequiredMessage_idPieza}"/>
                <h:outputLabel value="#{bundle.CreatePiezaLabel_cantidad}" for="cantidad" />
                <h:inputText id="cantidad" value="#{piezaController.selected.cantidad}" title="#{bundle.CreatePiezaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreatePiezaRequiredMessage_cantidad}"/>
                <h:outputLabel value="#{bundle.CreatePiezaLabel_longitud}" for="longitud" />
                <h:inputText id="longitud" value="#{piezaController.selected.longitud}" title="#{bundle.CreatePiezaTitle_longitud}" required="true" requiredMessage="#{bundle.CreatePiezaRequiredMessage_longitud}"/>
                <h:outputLabel value="#{bundle.CreatePiezaLabel_ancho}" for="ancho" />
                <h:inputText id="ancho" value="#{piezaController.selected.ancho}" title="#{bundle.CreatePiezaTitle_ancho}" />
                <h:outputLabel value="#{bundle.CreatePiezaLabel_cantidadPerforaciones}" for="cantidadPerforaciones" />
                <h:inputText id="cantidadPerforaciones" value="#{piezaController.selected.cantidadPerforaciones}" title="#{bundle.CreatePiezaTitle_cantidadPerforaciones}" />
                <h:outputLabel value="#{bundle.CreatePiezaLabel_areaCorte}" for="areaCorte" />
                <h:inputText id="areaCorte" value="#{piezaController.selected.areaCorte}" title="#{bundle.CreatePiezaTitle_areaCorte}" />
                <h:outputLabel value="#{bundle.CreatePiezaLabel_bisel}" for="bisel" />
                <h:inputText id="bisel" value="#{piezaController.selected.bisel}" title="#{bundle.CreatePiezaTitle_bisel}" />
                <h:outputLabel value="#{bundle.CreatePiezaLabel_PLANOidplano}" for="PLANOidplano" />
                <h:selectOneMenu id="PLANOidplano" value="#{piezaController.selected.PLANOidplano}" title="#{bundle.CreatePiezaTitle_PLANOidplano}" required="true" requiredMessage="#{bundle.CreatePiezaRequiredMessage_PLANOidplano}">
                    <f:selectItems value="#{planoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.CreatePiezaLabel_MATERIAPRIMAidmateriaprima}" for="MATERIAPRIMAidmateriaprima" />
                <h:selectOneMenu id="MATERIAPRIMAidmateriaprima" value="#{piezaController.selected.MATERIAPRIMAidmateriaprima}" title="#{bundle.CreatePiezaTitle_MATERIAPRIMAidmateriaprima}" required="true" requiredMessage="#{bundle.CreatePiezaRequiredMessage_MATERIAPRIMAidmateriaprima}">
                    <f:selectItems value="#{materiaPrimaController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{piezaController.create}" value="#{bundle.CreatePiezaSaveLink}" />
            <br />
            <br />
            <h:commandLink action="#{piezaController.prepareList}" value="#{bundle.CreatePiezaShowAllLink}" immediate="true"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.CreatePiezaIndexLink}"/>
        </h:form>
    </ui:define>
</ui:composition>
