<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.EditPiezaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.EditPiezaLabel_idPieza}" for="idPieza" />
                <h:inputText id="idPieza" value="#{piezaController.selected.idPieza}" title="#{bundle.EditPiezaTitle_idPieza}" required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_idPieza}"/>
                <h:outputLabel value="#{bundle.EditPiezaLabel_cantidad}" for="cantidad" />
                <h:inputText id="cantidad" value="#{piezaController.selected.cantidad}" title="#{bundle.EditPiezaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_cantidad}"/>
                <h:outputLabel value="#{bundle.EditPiezaLabel_longitud}" for="longitud" />
                <h:inputText id="longitud" value="#{piezaController.selected.longitud}" title="#{bundle.EditPiezaTitle_longitud}" required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_longitud}"/>
                <h:outputLabel value="#{bundle.EditPiezaLabel_ancho}" for="ancho" />
                <h:inputText id="ancho" value="#{piezaController.selected.ancho}" title="#{bundle.EditPiezaTitle_ancho}" />
                <h:outputLabel value="#{bundle.EditPiezaLabel_cantidadPerforaciones}" for="cantidadPerforaciones" />
                <h:inputText id="cantidadPerforaciones" value="#{piezaController.selected.cantidadPerforaciones}" title="#{bundle.EditPiezaTitle_cantidadPerforaciones}" />
                <h:outputLabel value="#{bundle.EditPiezaLabel_areaCorte}" for="areaCorte" />
                <h:inputText id="areaCorte" value="#{piezaController.selected.areaCorte}" title="#{bundle.EditPiezaTitle_areaCorte}" />
                <h:outputLabel value="#{bundle.EditPiezaLabel_bisel}" for="bisel" />
                <h:inputText id="bisel" value="#{piezaController.selected.bisel}" title="#{bundle.EditPiezaTitle_bisel}" />
                <h:outputLabel value="#{bundle.EditPiezaLabel_PLANOidplano}" for="PLANOidplano" />
                <h:selectOneMenu id="PLANOidplano" value="#{piezaController.selected.PLANOidplano}" title="#{bundle.EditPiezaTitle_PLANOidplano}" required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_PLANOidplano}">
                    <f:selectItems value="#{planoController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.EditPiezaLabel_MATERIAPRIMAidmateriaprima}" for="MATERIAPRIMAidmateriaprima" />
                <h:selectOneMenu id="MATERIAPRIMAidmateriaprima" value="#{piezaController.selected.MATERIAPRIMAidmateriaprima}" title="#{bundle.EditPiezaTitle_MATERIAPRIMAidmateriaprima}" required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_MATERIAPRIMAidmateriaprima}">
                    <f:selectItems value="#{materiaPrimaController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandLink action="#{piezaController.update}" value="#{bundle.EditPiezaSaveLink}"/>
            <br />
            <br />
            <h:link outcome="View" value="#{bundle.EditPiezaViewLink}"/>
            <br />
            <h:commandLink action="#{piezaController.prepareList}" value="#{bundle.EditPiezaShowAllLink}" immediate="true"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.EditPiezaIndexLink}" />
        </h:form>
    </ui:define>
</ui:composition>
