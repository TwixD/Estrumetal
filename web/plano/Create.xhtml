<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.CreatePlanoTitle}" footer="Crear plano" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePlanoLabel_idPlano}" for="idPlano" />
                    <p:inputText id="idPlano" value="#{planoController.selected.idPlano}" title="#{bundle.CreatePlanoTitle_idPlano}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_idPlano}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePlanoLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{planoController.selected.nombre}" title="#{bundle.CreatePlanoTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_nombre}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePlanoLabel_pesoUnitario}" for="pesoUnitario" />
                    <p:inputText id="pesoUnitario" value="#{planoController.selected.pesoUnitario}" title="#{bundle.CreatePlanoTitle_pesoUnitario}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_pesoUnitario}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePlanoLabel_areaUnitaria}" for="areaUnitaria" />
                    <p:inputText id="areaUnitaria" value="#{planoController.selected.areaUnitaria}" title="#{bundle.CreatePlanoTitle_areaUnitaria}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_areaUnitaria}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePlanoLabel_cantidad}" for="cantidad" />
                    <p:inputText id="cantidad" value="#{planoController.selected.cantidad}" title="#{bundle.CreatePlanoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_cantidad}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePlanoLabel_revision}" for="revision" />
                    <p:inputText id="revision" value="#{planoController.selected.revision}" title="#{bundle.CreatePlanoTitle_revision}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePlanoLabel_observacion}" for="observacion" />
                    <p:inputText id="observacion" value="#{planoController.selected.observacion}" title="#{bundle.CreatePlanoTitle_observacion}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePlanoLabel_fecha}" for="fecha" />
                    <p:calendar id="fecha" locale="es" value="#{planoController.selected.fecha}" navigator="true" pattern="MM/dd/yyyy" />
                    <p:outputLabel value="#{bundle.CreatePlanoLabel_OBRAidobra}" for="OBRAidobra" />
                    <p:selectOneMenu id="OBRAidobra" value="#{planoController.selected.OBRAidobra}" required="true" requiredMessage="#{bundle.CreatePlanoRequiredMessage_OBRAidobra}" style="width: 230px;">
                        <f:selectItems value="#{obraController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2" styleClass="link">
                    <p:commandButton action="#{planoController.create}" value="#{bundle.CreatePlanoSaveLink}"  ajax="false" icon="ui-icon-disk"/> 
                    <p:commandButton action="#{planoController.prepareList}" value="#{bundle.CreatePlanoShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid> 
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
