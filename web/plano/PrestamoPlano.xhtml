<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="Prestamo de planos" footer="Modulo prestamo y recepción de planos" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Usuario:" for="USUARIOidusuario" />
                    <p:selectOneMenu id="USUARIOidusuario" value="#{planoController.usuario}" required="true" requiredMessage="#{bundle.CreateRegistroProduccionRequiredMessage_USUARIOidusuario}" style="width: 230px;">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateOrdenProduccionLabel_PLANOidplano}" for="PLANOidplano" />       
                    <p:selectOneMenu id="PLANOidplano" value="#{planoController.plano}"  required="true" requiredMessage="#{bundle.CreateOrdenProduccionRequiredMessage_PLANOidplano}" style="width: 230px;">
                        <f:selectItems value="#{planoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2" styleClass="link">
                    <p:commandButton action="#{planoController.prestamo}" value="Realizar préstamo" ajax="false" icon="ui-icon-tag" rendered="#{loginBean.admin()}"/>
                    <p:commandButton action="#{planoController.prepareListHistorial()}" value="Historial préstamo / recepción planos" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
