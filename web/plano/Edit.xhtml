<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.EditPlanoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.EditPlanoLabel_idPlano}" for="idPlano" />
                <h:inputText id="idPlano" value="#{planoController.selected.idPlano}" title="#{bundle.EditPlanoTitle_idPlano}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_idPlano}"/>
                <h:outputLabel value="#{bundle.EditPlanoLabel_nombre}" for="nombre" />
                <h:inputText id="nombre" value="#{planoController.selected.nombre}" title="#{bundle.EditPlanoTitle_nombre}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_nombre}"/>
                <h:outputLabel value="#{bundle.EditPlanoLabel_pesoUnitario}" for="pesoUnitario" />
                <h:inputText id="pesoUnitario" value="#{planoController.selected.pesoUnitario}" title="#{bundle.EditPlanoTitle_pesoUnitario}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_pesoUnitario}"/>
                <h:outputLabel value="#{bundle.EditPlanoLabel_areaUnitaria}" for="areaUnitaria" />
                <h:inputText id="areaUnitaria" value="#{planoController.selected.areaUnitaria}" title="#{bundle.EditPlanoTitle_areaUnitaria}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_areaUnitaria}"/>
                <h:outputLabel value="#{bundle.EditPlanoLabel_cantidad}" for="cantidad" />
                <h:inputText id="cantidad" value="#{planoController.selected.cantidad}" title="#{bundle.EditPlanoTitle_cantidad}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_cantidad}"/>
                <h:outputLabel value="#{bundle.EditPlanoLabel_revision}" for="revision" />
                <h:inputText id="revision" value="#{planoController.selected.revision}" title="#{bundle.EditPlanoTitle_revision}" />
                <h:outputLabel value="#{bundle.EditPlanoLabel_observacion}" for="observacion" />
                <h:inputText id="observacion" value="#{planoController.selected.observacion}" title="#{bundle.EditPlanoTitle_observacion}" />
                <h:outputLabel value="#{bundle.EditPlanoLabel_fecha}" for="fecha" />
                <h:inputText id="fecha" value="#{planoController.selected.fecha}" title="#{bundle.EditPlanoTitle_fecha}" >
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:inputText>
                <h:outputLabel value="#{bundle.EditPlanoLabel_OBRAidobra}" for="OBRAidobra" />
                <h:selectOneMenu id="OBRAidobra" value="#{planoController.selected.OBRAidobra}" title="#{bundle.EditPlanoTitle_OBRAidobra}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_OBRAidobra}">
                    <f:selectItems value="#{obraController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandLink action="#{planoController.update}" value="#{bundle.EditPlanoSaveLink}"/>
            <br />
            <br />
            <h:link outcome="View" value="#{bundle.EditPlanoViewLink}"/>
            <br />
            <h:commandLink action="#{planoController.prepareList}" value="#{bundle.EditPlanoShowAllLink}" immediate="true"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.EditPlanoIndexLink}" />
        </h:form>
    </ui:define>
</ui:composition>
