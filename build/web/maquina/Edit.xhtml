<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.EditMaquinaTitle}" footer="MÃ¡quina" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditMaquinaLabel_idMaquina}" for="idMaquina" />
                    <p:inputText id="idMaquina" value="#{maquinaController.selected.idMaquina}" title="#{bundle.EditMaquinaTitle_idMaquina}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_idMaquina}" disabled="true" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditMaquinaLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{maquinaController.selected.nombre}" title="#{bundle.EditMaquinaTitle_nombre}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_nombre}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditMaquinaLabel_ubicacion}" for="ubicacion" />
                    <p:selectOneMenu id="ubicacion" value="#{maquinaController.selected.ubicacion}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_ubicacion}" style="width: 230px;">
                        <f:selectItem itemValue="" itemLabel="Elija un Ubicacion de maquina" />
                        <f:selectItem itemValue="Preparacion" itemLabel="Preparacion" />
                        <f:selectItem itemValue="Linea De Perfiles" itemLabel="Linea De Perfiles" />
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditMaquinaLabel_tipo}" for="tipo" />
                    <p:selectOneMenu id="tipo" value="#{maquinaController.selected.tipo}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_tipo}" style="width: 230px;">
                        <f:selectItem itemValue="" itemLabel="Elija un tipo de maquina" />
                        <f:selectItem itemValue="Corte" itemLabel="Corte" />
                        <f:selectItem itemValue="Corte Y Perforacion" itemLabel="Corte y perforacion" />
                        <f:selectItem itemValue="Perforacion" itemLabel="perforacion" />			
                    </p:selectOneMenu> 
                </h:panelGrid>      
                <h:panelGrid columns="3" styleClass="link">
                    <p:commandButton action="#{maquinaController.update}" value="#{bundle.EditMaquinaSaveLink}" ajax="false" icon="ui-icon-pencil"/>
                    <p:button outcome="View" value="#{bundle.EditMaquinaViewLink}" icon="ui-icon-search" />
                    <p:commandButton action="#{maquinaController.prepareList}" value="#{bundle.EditMaquinaSaveLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
