<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ListMaquinaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:commandLink style="margin-right: 5px;">
                <img src="../resources/img/excel.png" width="24"/> 
                <p:dataExporter type="xls" target="tbl" fileName="maquinas"/>
            </h:commandLink>
            <h:commandLink style="margin-right: 5px;">
                <img src="../resources/img/pdf.png" width="24"/> 
                <p:dataExporter type="pdf" target="tbl" fileName="maquinas"/>
            </h:commandLink>
            <h:commandLink style="margin-right: 5px;">  
                <img src="../resources/img/csv.png" width="24"/> 
                <p:dataExporter type="csv" target="tbl" fileName="maquinas"/>
            </h:commandLink>
            <h:commandLink style="margin-right: 5px;">
                <img src="../resources/img/xml.png" width="24"/> 
                <p:dataExporter type="xml" target="tbl" fileName="maquinas"/>
            </h:commandLink>
            <p:dataTable id="tbl" var="item" value="#{maquinaController.items}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMaquinaTitle_idMaquina}" />
                    </f:facet>
                    <h:outputText value="#{item.idMaquina}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMaquinaTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMaquinaTitle_ubicacion}" />
                    </f:facet>
                    <h:outputText value="#{item.ubicacion}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListMaquinaTitle_tipo}" />
                    </f:facet>
                    <h:outputText value="#{item.tipo}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="&nbsp;"/>
                    </f:facet>
                    <h:commandLink action="#{maquinaController.prepareView}" value="#{bundle.ListMaquinaViewLink}"/>
                    <h:outputText value=" "/>
                    <h:commandLink action="#{maquinaController.prepareEdit}" value="#{bundle.ListMaquinaEditLink}"/>
                    <h:outputText value=" "/>
                    <h:commandLink action="#{maquinaController.destroy}" value="#{bundle.ListMaquinaDestroyLink}"/>
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
