<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.ViewMaquinaTitle}" footer="MÃ¡quina" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.ViewMaquinaLabel_idMaquina}"/>
                    <p:outputLabel value="#{maquinaController.selected.idMaquina}" title="#{bundle.ViewMaquinaTitle_idMaquina}"/>
                    <p:outputLabel value="#{bundle.ViewMaquinaLabel_nombre}"/>
                    <p:outputLabel value="#{maquinaController.selected.nombre}" title="#{bundle.ViewMaquinaTitle_nombre}"/> 
                    <p:outputLabel value="#{bundle.ViewMaquinaLabel_ubicacion}"/>
                    <p:outputLabel value="#{maquinaController.selected.ubicacion}" title="#{bundle.ViewMaquinaTitle_ubicacion}"/> 
                    <p:outputLabel value="#{bundle.ViewMaquinaLabel_tipo}"/>
                    <p:outputLabel value="#{maquinaController.selected.tipo}" title="#{bundle.ViewMaquinaTitle_tipo}"/> 
                </h:panelGrid>
                <h:panelGrid columns="4" styleClass="link">
                    <p:commandButton action="#{maquinaController.destroyAndView}"  value="#{bundle.ViewMaquinaDestroyLink}" ajax="false" icon="ui-icon-trash" rendered="#{loginBean.admin()}"/>
                    <p:button outcome="Edit" value="#{bundle.ViewMaquinaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton action="#{maquinaController.prepareCreate()}" value="#{bundle.ViewMaquinaCreateLink}" ajax="false" icon="ui-icon-plusthick" />
                    <p:commandButton action="#{maquinaController.prepareList()}" value="#{bundle.ViewMaquinaShowAllLink}" ajax="false" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
