<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.ViewUsuarioTitle}" footer="Ver usuario" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.ViewUsuarioLabel_idUsuario}"/>
                    <p:outputLabel value="#{usuarioController.selected.idUsuario}" title="#{bundle.ViewUsuarioTitle_idUsuario}"/>
                    <p:outputLabel value="#{bundle.ViewUsuarioLabel_user}"/>
                    <p:outputLabel value="#{usuarioController.selected.user}" title="#{bundle.ViewUsuarioTitle_user}"/>
                    <p:outputLabel value="#{bundle.ViewUsuarioLabel_password}"/>
                    <p:outputLabel value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
                    <p:outputLabel value="#{bundle.ViewUsuarioLabel_nombre}"/>
                    <p:outputLabel value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                    <p:outputLabel value="#{bundle.ViewUsuarioLabel_tipoDocumento}"/>
                    <p:outputLabel value="#{usuarioController.selected.tipoDocumento}" title="#{bundle.ViewUsuarioTitle_tipoDocumento}"/>
                    <p:outputLabel value="#{bundle.ViewUsuarioLabel_documento}"/>
                    <p:outputLabel value="#{usuarioController.selected.documento}" title="#{bundle.ViewUsuarioTitle_documento}"/>
                    <p:outputLabel value="#{bundle.ViewUsuarioLabel_estado}"/>
                    <p:outputLabel value="#{usuarioController.selected.estado}" title="#{bundle.ViewUsuarioTitle_estado}"/>
                    <p:outputLabel value="#{bundle.ViewUsuarioLabel_telefono}"/>
                    <p:outputLabel value="#{usuarioController.selected.telefono}" title="#{bundle.ViewUsuarioTitle_telefono}"/>
                    <p:outputLabel value="#{bundle.ViewUsuarioLabel_direccion}"/>
                    <p:outputLabel value="#{usuarioController.selected.direccion}" title="#{bundle.ViewUsuarioTitle_direccion}"/>
                    <p:outputLabel value="#{bundle.ViewUsuarioLabel_ROLidrol}"/>
                    <p:outputLabel value="#{usuarioController.selected.ROLidrol}" title="#{bundle.ViewUsuarioTitle_ROLidrol}"/>
                </h:panelGrid>
                <h:panelGrid columns="4" styleClass="link">
                    <p:commandButton action="#{usuarioController.destroyAndView}"  value="#{bundle.ViewUsuarioDestroyLink}" ajax="false" icon="ui-icon-trash" rendered="#{loginBean.admin()}"/>
                    <p:button outcome="Edit" value="#{bundle.ViewUsuarioEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton action="#{usuarioController.prepareCreate()}" value="#{bundle.ViewUsuarioCreateLink}" ajax="false" icon="ui-icon-plusthick" />
                    <p:commandButton action="#{usuarioController.prepareList()}" value="#{bundle.ViewUsuarioShowAllLink}" ajax="false" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
