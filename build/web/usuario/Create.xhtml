<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.CreateUsuarioTitle}" footer="Crear usuario" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="form">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" rendered="true"/>
                    <p:inputText id="idUsuario" value='#{maquinaController.getIdTable("id_usuario","USUARIO")}' title="#{bundle.CreateUsuarioTitle_idUsuario}" disabled="true" rendered="true" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_ROLidrol}" for="ROLidrol" />
                    <p:selectOneMenu id="ROLidrol" value="#{usuarioController.selected.ROLidrol}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_ROLidrol}" style="width: 230px;">
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}" itemValue="#{idRol}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_user}" for="user" />
                    <p:inputText id="user" value="#{usuarioController.selected.user}" title="#{bundle.CreateUsuarioTitle_user}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_user}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                    <p:password feedback="true" id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombre}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipoDocumento}" for="tipoDocumento" />
                    <p:selectOneMenu id="tipoDocumento" value="#{usuarioController.selected.tipoDocumento}"  required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_tipoDocumento}" style="width: 230px;">
                        <f:selectItem itemValue="" itemLabel="Seleccione el tipo de documento" />
                        <f:selectItem itemValue="CC" itemLabel="Cedula" />
                        <f:selectItem itemValue="TI" itemLabel="Tarjeta identidad" />
                        <f:selectItem itemValue="RC" itemLabel="Registro civil" />
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_documento}" for="documento" />
                    <p:inputText  id="documento" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{usuarioController.selected.documento}" title="#{bundle.CreateUsuarioTitle_documento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_documento}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_estado}" for="estado" />
                    <p:selectOneMenu id="estado" value="#{usuarioController.selected.estado}"  required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_estado}" style="width: 230px;">
                        <f:selectItem itemValue="A" itemLabel="Activo" />
                        <f:selectItem itemValue="I" itemLabel="Inactivo" />
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_telefono}" for="telefono" />
                    <p:inputText id="telefono" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{usuarioController.selected.telefono}" title="#{bundle.CreateUsuarioTitle_telefono}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_telefono}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_direccion}" for="direccion" />
                    <p:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.CreateUsuarioTitle_direccion}" style="width: 220px;"/>
                </h:panelGrid>
                <h:panelGrid columns="3" styleClass="link">
                    <p:commandButton action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}"  ajax="false" icon="ui-icon-disk"/> 
                    <p:commandButton action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                    <p:commandButton icon="ui-icon-arrowrefresh-1-e" value="Limpiar" onclick="limpiarForm()" update="@form"/>
                </h:panelGrid>   
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
