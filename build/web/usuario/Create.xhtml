<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>


    <ui:define name="title">
        <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                <h:outputLabel value="#{bundle.CreateUsuarioLabel_user}" for="user" />
                <h:inputText id="user" value="#{usuarioController.selected.user}" title="#{bundle.CreateUsuarioTitle_user}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_user}"/>
                <h:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                <h:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}"/>
                <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombre}"/>
                <h:outputLabel value="#{bundle.CreateUsuarioLabel_tipoDocumento}" for="tipoDocumento" />
                <h:inputText id="tipoDocumento" value="#{usuarioController.selected.tipoDocumento}" title="#{bundle.CreateUsuarioTitle_tipoDocumento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_tipoDocumento}"/>
                <h:outputLabel value="#{bundle.CreateUsuarioLabel_documento}" for="documento" />
                <h:inputText id="documento" value="#{usuarioController.selected.documento}" title="#{bundle.CreateUsuarioTitle_documento}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_documento}"/>
                <h:outputLabel value="#{bundle.CreateUsuarioLabel_estado}" for="estado" />
                <h:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{bundle.CreateUsuarioTitle_estado}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_estado}"/>
                <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefono}" for="telefono" />
                <h:inputText id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.CreateUsuarioTitle_telefono}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_telefono}"/>
                <h:outputLabel value="#{bundle.CreateUsuarioLabel_direccion}" for="direccion" />
                <h:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.CreateUsuarioTitle_direccion}" />
                <h:outputLabel value="#{bundle.CreateUsuarioLabel_ROLidrol}" for="ROLidrol" />
                <h:selectOneMenu id="ROLidrol" value="#{usuarioController.selected.ROLidrol}" title="#{bundle.CreateUsuarioTitle_ROLidrol}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_ROLidrol}">
                    <f:selectItems value="#{rolController.itemsAvailableSelectOne}" itemValue="#{idRol}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <br />     
            <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />     
            <br />
            <br />
            <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
        </h:form>
    </ui:define>
</ui:composition>
