<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.CreatePiezaTitle}" footer="Pieza" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePiezaLabel_idPieza}" for="idPieza" rendered="false"/>
                    <p:inputText id="idPieza" value="#{piezaController.selected.idPieza}" title="#{bundle.CreatePiezaTitle_idPieza}" required="true" requiredMessage="#{bundle.CreatePiezaRequiredMessage_idPieza}" style="width: 220px;" rendered="false"/>
                    <p:outputLabel value="#{bundle.CreatePiezaLabel_cantidad}" for="cantidad" />
                    <p:inputText id="cantidad" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{piezaController.selected.cantidad}" title="#{bundle.CreatePiezaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreatePiezaRequiredMessage_cantidad}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePiezaLabel_longitud}" for="longitud" />
                    <p:inputText id="longitud" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{piezaController.selected.longitud}" title="#{bundle.CreatePiezaTitle_longitud}" required="true" requiredMessage="#{bundle.CreatePiezaRequiredMessage_longitud}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePiezaLabel_ancho}" for="ancho" />
                    <p:inputText id="ancho" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{piezaController.selected.ancho}" title="#{bundle.CreatePiezaTitle_ancho}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePiezaLabel_cantidadPerforaciones}" for="cantidadPerforaciones" />
                    <p:inputText id="cantidadPerforaciones" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{piezaController.selected.cantidadPerforaciones}" title="#{bundle.CreatePiezaTitle_cantidadPerforaciones}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePiezaLabel_areaCorte}" for="areaCorte" />
                    <p:inputText id="areaCorte" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{piezaController.selected.areaCorte}" title="#{bundle.CreatePiezaTitle_areaCorte}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreatePiezaLabel_bisel}" for="bisel" />
                    <p:selectOneMenu id="bisel" value="#{piezaController.selected.bisel}"  style="width: 230px;">
                        <f:selectItem itemValue="" itemLabel="Usa bisel" />
                        <f:selectItem itemValue="Si" itemLabel="Si" />
                        <f:selectItem itemValue="No" itemLabel="No" />			
                    </p:selectOneMenu>  
                    <p:outputLabel value="#{bundle.CreatePiezaLabel_PLANOidplano}" for="PLANOidplano" />
                    <p:selectOneMenu id="PLANOidplano" value="#{piezaController.selected.PLANOidplano}"  required="true" requiredMessage="#{bundle.CreatePiezaRequiredMessage_PLANOidplano}" style="width: 230px;">
                        <f:selectItems value="#{planoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreatePiezaLabel_MATERIAPRIMAidmateriaprima}" for="MATERIAPRIMAidmateriaprima" />
                    <p:selectOneMenu  id="MATERIAPRIMAidmateriaprima"  value="#{piezaController.selected.MATERIAPRIMAidmateriaprima}"  required="true" requiredMessage="#{bundle.CreatePiezaRequiredMessage_MATERIAPRIMAidmateriaprima}" style="width: 230px;" >
                        <f:selectItems value="#{materiaPrimaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2" styleClass="link">
                    <p:commandButton action="#{piezaController.create}" value="#{bundle.CreatePiezaSaveLink}"  ajax="false" icon="ui-icon-disk"/> 
                    <p:commandButton action="#{piezaController.prepareList}" value="#{bundle.CreatePiezaShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid>   
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
