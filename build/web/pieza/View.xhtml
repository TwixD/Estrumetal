<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewPiezaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewPiezaLabel_idPieza}"/>
                <h:outputText value="#{piezaController.selected.idPieza}" title="#{bundle.ViewPiezaTitle_idPieza}"/>
                <h:outputText value="#{bundle.ViewPiezaLabel_cantidad}"/>
                <h:outputText value="#{piezaController.selected.cantidad}" title="#{bundle.ViewPiezaTitle_cantidad}"/>
                <h:outputText value="#{bundle.ViewPiezaLabel_longitud}"/>
                <h:outputText value="#{piezaController.selected.longitud}" title="#{bundle.ViewPiezaTitle_longitud}"/>
                <h:outputText value="#{bundle.ViewPiezaLabel_ancho}"/>
                <h:outputText value="#{piezaController.selected.ancho}" title="#{bundle.ViewPiezaTitle_ancho}"/>
                <h:outputText value="#{bundle.ViewPiezaLabel_cantidadPerforaciones}"/>
                <h:outputText value="#{piezaController.selected.cantidadPerforaciones}" title="#{bundle.ViewPiezaTitle_cantidadPerforaciones}"/>
                <h:outputText value="#{bundle.ViewPiezaLabel_areaCorte}"/>
                <h:outputText value="#{piezaController.selected.areaCorte}" title="#{bundle.ViewPiezaTitle_areaCorte}"/>
                <h:outputText value="#{bundle.ViewPiezaLabel_bisel}"/>
                <h:outputText value="#{piezaController.selected.bisel}" title="#{bundle.ViewPiezaTitle_bisel}"/>
                <h:outputText value="#{bundle.ViewPiezaLabel_PLANOidplano}"/>
                <h:outputText value="#{piezaController.selected.PLANOidplano}" title="#{bundle.ViewPiezaTitle_PLANOidplano}"/>
                <h:outputText value="#{bundle.ViewPiezaLabel_MATERIAPRIMAidmateriaprima}"/>
                <h:outputText value="#{piezaController.selected.MATERIAPRIMAidmateriaprima}" title="#{bundle.ViewPiezaTitle_MATERIAPRIMAidmateriaprima}"/>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{piezaController.destroyAndView}" value="#{bundle.ViewPiezaDestroyLink}"/>
            <br />
            <br />
            <h:link outcome="Edit" value="#{bundle.ViewPiezaEditLink}"/>
            <br />
            <h:commandLink action="#{piezaController.prepareCreate}" value="#{bundle.ViewPiezaCreateLink}" />
            <br />
            <h:commandLink action="#{piezaController.prepareList}" value="#{bundle.ViewPiezaShowAllLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ViewPiezaIndexLink}"/>

        </h:form>
    </ui:define>
</ui:composition>
