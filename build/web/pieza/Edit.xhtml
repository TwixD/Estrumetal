<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.EditPiezaTitle}" footer="Editar pieza" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditPiezaLabel_idPieza}" for="idPieza" rendered="false"/>
                    <p:inputText id="idPieza" value="#{piezaController.selected.idPieza}" title="#{bundle.EditPiezaTitle_idPieza}" required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_idPieza}" style="width: 220px;" rendered="false"/>
                    <p:outputLabel value="#{bundle.EditPiezaLabel_cantidad}" for="cantidad" />
                    <p:inputText id="cantidad" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{piezaController.selected.cantidad}" title="#{bundle.EditPiezaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_cantidad}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPiezaLabel_longitud}" for="longitud" />
                    <p:inputText id="longitud" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{piezaController.selected.longitud}" title="#{bundle.EditPiezaTitle_longitud}" required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_longitud}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPiezaLabel_ancho}" for="ancho" />
                    <p:inputText id="ancho" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{piezaController.selected.ancho}" title="#{bundle.EditPiezaTitle_ancho}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPiezaLabel_cantidadPerforaciones}" for="cantidadPerforaciones" />
                    <p:inputText id="cantidadPerforaciones" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{piezaController.selected.cantidadPerforaciones}" title="#{bundle.EditPiezaTitle_cantidadPerforaciones}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPiezaLabel_areaCorte}" for="areaCorte" />
                    <p:inputText id="areaCorte" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{piezaController.selected.areaCorte}" title="#{bundle.EditPiezaTitle_areaCorte}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPiezaLabel_bisel}" for="bisel" />
                    <p:inputText id="bisel" value="#{piezaController.selected.bisel}" title="#{bundle.EditPiezaTitle_bisel}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPiezaLabel_PLANOidplano}" for="PLANOidplano" />
                    <p:selectOneMenu id="PLANOidplano" value="#{piezaController.selected.PLANOidplano}"  required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_PLANOidplano}" style="width: 230px;">
                        <f:selectItems value="#{planoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditPiezaLabel_MATERIAPRIMAidmateriaprima}" for="MATERIAPRIMAidmateriaprima" />
                    <p:selectOneMenu id="MATERIAPRIMAidmateriaprima" value="#{piezaController.selected.MATERIAPRIMAidmateriaprima}" required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_MATERIAPRIMAidmateriaprima}" style="width: 230px;">
                        <f:selectItems value="#{materiaPrimaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="3" styleClass="link">
                    <p:commandButton action="#{piezaController.update}" value="#{bundle.EditPiezaSaveLink}" ajax="false" icon="ui-icon-pencil"/>
                    <p:button outcome="View" value="#{bundle.EditPiezaViewLink}" icon="ui-icon-search" />
                    <p:commandButton action="#{piezaController.prepareList}" value="#{bundle.EditPiezaShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
