<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.ViewRegistroProduccionTitle}" footer="Ver registro de producción" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.ViewRegistroProduccionLabel_idRegistroproduccion}"/>
                    <p:outputLabel value="#{registroProduccionController.selected.idRegistroproduccion}" title="#{bundle.ViewRegistroProduccionTitle_idRegistroproduccion}"/>
                    <p:outputLabel value="#{bundle.ViewRegistroProduccionLabel_RUTAidruta}"/>
                    <p:outputLabel value="#{registroProduccionController.selected.RUTAidruta}" title="#{bundle.ViewRegistroProduccionTitle_RUTAidruta}"/>
                    <p:outputLabel value="#{bundle.ViewRegistroProduccionLabel_USUARIOidusuario}"/>
                    <p:outputLabel value="#{registroProduccionController.selected.USUARIOidusuario}" title="#{bundle.ViewRegistroProduccionTitle_USUARIOidusuario}"/>
                    <p:outputLabel value="#{bundle.ViewRegistroProduccionLabel_fechaInicio}"/>
                    <p:outputLabel value="#{registroProduccionController.selected.fechaInicio}" title="#{bundle.ViewRegistroProduccionTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="#{bundle.ViewRegistroProduccionLabel_fechaTerminacion}"/>
                    <p:outputLabel value="#{registroProduccionController.selected.fechaTerminacion}" title="#{bundle.ViewRegistroProduccionTitle_fechaTerminacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="#{bundle.ViewRegistroProduccionLabel_totalProduccion}"/>
                    <p:outputLabel value="#{registroProduccionController.selected.totalProduccion}" title="#{bundle.ViewRegistroProduccionTitle_totalProduccion}"/>
                </h:panelGrid>
                <h3>Estado : A</h3>
                <h4>Activo : Se encuentra todavia en producción</h4>
                <h3>Estado : I</h3>
                <h4>Inactivo : Se encuentra finalizado.</h4>
                <h:panelGrid columns="2" style="font-size: 30px;">
                    <p:outputLabel value="Estado :"/>
                    <p:outputLabel value="#{registroProduccionController.selected.estado}" title="Estado" style="color: red;"/>          
                </h:panelGrid>   
                <h:panelGrid columns="4" styleClass="link">
                    <p:commandButton action="#{registroProduccionController.destroyAndView}"  value="#{bundle.ViewRegistroProduccionDestroyLink}" ajax="false" icon="ui-icon-trash" rendered="false"/>
                    <p:button outcome="Edit" value="#{bundle.ViewRegistroProduccionEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton action="#{registroProduccionController.prepareCreate()}" value="#{bundle.ViewRegistroProduccionCreateLink}" ajax="false" icon="ui-icon-plusthick" />
                    <p:commandButton action="#{registroProduccionController.prepareList()}" value="#{bundle.ViewRegistroProduccionShowAllLink}" ajax="false" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
