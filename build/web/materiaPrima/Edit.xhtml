<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.EditMateriaPrimaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="8">
                <h:outputLabel value="#{bundle.EditMateriaPrimaLabel_idMateriaprima}" for="idMateriaprima" />
                <h:inputText id="idMateriaprima" value="#{materiaPrimaController.selected.idMateriaprima}" title="#{bundle.EditMateriaPrimaTitle_idMateriaprima}" required="true" requiredMessage="#{bundle.EditMateriaPrimaRequiredMessage_idMateriaprima}" disabled="true"/>
                <h:outputLabel value="#{bundle.EditMateriaPrimaLabel_descripcion}" for="descripcion" />
                <h:inputText id="descripcion" value="#{materiaPrimaController.selected.descripcion}" title="#{bundle.EditMateriaPrimaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMateriaPrimaRequiredMessage_descripcion}"/>
                <h:outputLabel value="#{bundle.EditMateriaPrimaLabel_tipo}" for="tipo" />

                <h:selectOneMenu id="tipo" value="#{materiaPrimaController.selected.tipo}" title="#{bundle.EditMateriaPrimaTitle_tipo}" required="true" requiredMessage="#{bundle.EditMateriaPrimaRequiredMessage_tipo}">
                    <f:selectItem itemValue="" itemLabel="Elija un Tipo De Materia Prima" />
                    <f:selectItem itemValue="Lamina" itemLabel="Lamina" />
                    <f:selectItem itemValue="Viga" itemLabel="Viga" />
                </h:selectOneMenu>
                <h:outputLabel value="#{bundle.EditMateriaPrimaLabel_pesoMl}" for="pesoMl" />
                <h:inputText id="pesoMl" value="#{materiaPrimaController.selected.pesoMl}" title="#{bundle.EditMateriaPrimaTitle_pesoMl}" required="true" requiredMessage="#{bundle.EditMateriaPrimaRequiredMessage_pesoMl}"/>
            </h:panelGrid>
            <h:panelGrid columns="8" styleClass="link">

                <h:commandLink action="#{materiaPrimaController.update}" value="#{bundle.EditMateriaPrimaSaveLink}"/>


                <h:link outcome="View" value="#{bundle.EditMateriaPrimaViewLink}"/>

                <h:commandLink action="#{materiaPrimaController.prepareList}" value="#{bundle.EditMateriaPrimaShowAllLink}" immediate="true"/>

                <h:link outcome="/index" value="#{bundle.EditMateriaPrimaIndexLink}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
