<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.ViewMateriaPrimaTitle}" footer="Materia prima" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.ViewMateriaPrimaLabel_idMateriaprima}"/>
                    <p:outputLabel value="#{materiaPrimaController.selected.idMateriaprima}" title="#{bundle.ViewMateriaPrimaTitle_idMateriaprima}"/>
                    <p:outputLabel value="#{bundle.ViewMateriaPrimaLabel_descripcion}"/>
                    <p:outputLabel value="#{materiaPrimaController.selected.descripcion}" title="#{bundle.ViewMateriaPrimaTitle_descripcion}"/>
                    <p:outputLabel value="#{bundle.ViewMateriaPrimaLabel_tipo}"/>
                    <p:outputLabel value="#{materiaPrimaController.selected.tipo}" title="#{bundle.tipo}"/>
                    <p:outputLabel value="#{bundle.ViewMateriaPrimaLabel_pesoMl}"/>
                    <p:outputLabel value="#{materiaPrimaController.selected.pesoMl}" title="#{bundle.ViewMateriaPrimaTitle_pesoMl}"/>
                </h:panelGrid>
                <h:panelGrid columns="4" styleClass="link">
                    <p:commandButton action="#{materiaPrimaController.destroyAndView}"  value="#{bundle.ViewMateriaPrimaDestroyLink}" ajax="false" icon="ui-icon-trash" rendered="#{loginBean.admin()}"/>
                    <p:button outcome="Edit" value="#{bundle.ViewMateriaPrimaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton action="#{materiaPrimaController.prepareCreate()}" value="#{bundle.ViewMateriaPrimaCreateLink}" ajax="false" icon="ui-icon-plusthick" />
                    <p:commandButton action="#{materiaPrimaController.prepareList()}" value="#{bundle.ViewMateriaPrimaShowAllLink}" ajax="false" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
