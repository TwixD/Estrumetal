<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewMateriaPrimaTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <p:dataTable var="MATERIA_PRIMA" value="" >  
                <p:column headerText="#{bundle.ViewMateriaPrimaLabel_idMateriaprima}"> 
                    <h:outputText value="#{materiaPrimaController.selected.idMateriaprima}" title="#{bundle.ViewMateriaPrimaTitle_idMateriaprima}"/>
                </p:column>  

                <p:column headerText="#{bundle.ViewMateriaPrimaLabel_descripcion}">  
                    <h:outputText value="#{materiaPrimaController.selected.descripcion}" title="#{bundle.ViewMateriaPrimaTitle_descripcion}"/>
                </p:column>  

                <p:column headerText="#{bundle.ViewMateriaPrimaLabel_tipo}">  
                    <h:outputText value="#{materiaPrimaController.selected.tipo}" title="#{bundle.ViewMateriaPrimaTitle_tipo}"/>
                </p:column> 
                <p:column headerText="#{bundle.ViewMateriaPrimaLabel_pesoMl}">  
                    <h:outputText value="#{materiaPrimaController.selected.pesoMl}" title="#{bundle.ViewMateriaPrimaTitle_pesoMl}"/>
                </p:column> 


            </p:dataTable> 

            <h:panelGrid columns="6" styleClass="link">


                <h:commandLink action="#{materiaPrimaController.destroyAndView}" value="#{bundle.ViewMateriaPrimaDestroyLink}"/>

                <h:link outcome="Edit" value="#{bundle.ViewMateriaPrimaEditLink}"/>

                <h:commandLink action="#{materiaPrimaController.prepareCreate}" value="#{bundle.ViewMateriaPrimaCreateLink}" />

                <h:commandLink action="#{materiaPrimaController.prepareList}" value="#{bundle.ViewMateriaPrimaShowAllLink}"/>

                <h:link outcome="/index" value="#{bundle.ViewMateriaPrimaIndexLink}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
