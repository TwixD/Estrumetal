<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.ViewPlanoTitle}" footer="Ver planos" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.ViewPlanoLabel_idPlano}"/>
                    <p:outputLabel value="#{planoController.selected.idPlano}" title="#{bundle.ViewPlanoTitle_idPlano}"/>
                    <p:outputLabel value="#{bundle.ViewPlanoLabel_nombre}"/>
                    <p:outputLabel value="#{planoController.selected.nombre}" title="#{bundle.ViewPlanoTitle_nombre}"/>
                    <p:outputLabel value="#{bundle.ViewPlanoLabel_pesoUnitario}"/>
                    <p:outputLabel value="#{planoController.selected.pesoUnitario}" title="#{bundle.ViewPlanoTitle_pesoUnitario}"/>
                    <p:outputLabel value="#{bundle.ViewPlanoLabel_areaUnitaria}"/>
                    <p:outputLabel value="#{planoController.selected.areaUnitaria}" title="#{bundle.ViewPlanoTitle_areaUnitaria}"/>
                    <p:outputLabel value="#{bundle.ViewPlanoLabel_cantidad}"/>
                    <p:outputLabel value="#{planoController.selected.cantidad}" title="#{bundle.ViewPlanoTitle_cantidad}"/>
                    <p:outputLabel value="#{bundle.ViewPlanoLabel_revision}"/>
                    <p:outputLabel value="#{planoController.selected.revision}" title="#{bundle.ViewPlanoTitle_revision}"/>
                    <p:outputLabel value="#{bundle.ViewPlanoLabel_observacion}"/>
                    <p:outputLabel value="#{planoController.selected.observacion}" title="#{bundle.ViewPlanoTitle_observacion}"/>
                    <p:outputLabel value="#{bundle.ViewPlanoLabel_fecha}"/>
                    <p:outputLabel value="#{planoController.selected.fecha}" title="#{bundle.ViewPlanoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="#{bundle.ViewPlanoLabel_OBRAidobra}"/>
                    <p:outputLabel value="#{planoController.selected.OBRAidobra}" title="#{bundle.ViewPlanoTitle_OBRAidobra}"/>
                </h:panelGrid>
                <h:panelGrid columns="4" styleClass="link">
                    <p:commandButton action="#{planoController.destroyAndView}"  value="#{bundle.ViewPlanoDestroyLink}" ajax="false" icon="ui-icon-trash" rendered="#{loginBean.admin()}"/>
                    <p:button outcome="Edit" value="#{bundle.ViewPlanoEditLink}" icon="ui-icon-pencil" rendered="#{loginBean.admin()}"/>
                    <p:commandButton action="#{planoController.prepareCreate()}" value="#{bundle.ViewPlanoCreateLink}" ajax="false" icon="ui-icon-plusthick" />
                    <p:commandButton action="#{planoController.prepareList()}" value="#{bundle.ViewPlanoShowAllLink}" ajax="false" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
