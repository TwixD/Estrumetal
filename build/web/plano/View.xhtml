<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewPlanoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewPlanoLabel_idPlano}"/>
                <h:outputText value="#{planoController.selected.idPlano}" title="#{bundle.ViewPlanoTitle_idPlano}"/>
                <h:outputText value="#{bundle.ViewPlanoLabel_nombre}"/>
                <h:outputText value="#{planoController.selected.nombre}" title="#{bundle.ViewPlanoTitle_nombre}"/>
                <h:outputText value="#{bundle.ViewPlanoLabel_pesoUnitario}"/>
                <h:outputText value="#{planoController.selected.pesoUnitario}" title="#{bundle.ViewPlanoTitle_pesoUnitario}"/>
                <h:outputText value="#{bundle.ViewPlanoLabel_areaUnitaria}"/>
                <h:outputText value="#{planoController.selected.areaUnitaria}" title="#{bundle.ViewPlanoTitle_areaUnitaria}"/>
                <h:outputText value="#{bundle.ViewPlanoLabel_cantidad}"/>
                <h:outputText value="#{planoController.selected.cantidad}" title="#{bundle.ViewPlanoTitle_cantidad}"/>
                <h:outputText value="#{bundle.ViewPlanoLabel_revision}"/>
                <h:outputText value="#{planoController.selected.revision}" title="#{bundle.ViewPlanoTitle_revision}"/>
                <h:outputText value="#{bundle.ViewPlanoLabel_observacion}"/>
                <h:outputText value="#{planoController.selected.observacion}" title="#{bundle.ViewPlanoTitle_observacion}"/>
                <h:outputText value="#{bundle.ViewPlanoLabel_fecha}"/>
                <h:outputText value="#{planoController.selected.fecha}" title="#{bundle.ViewPlanoTitle_fecha}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
                <h:outputText value="#{bundle.ViewPlanoLabel_OBRAidobra}"/>
                <h:outputText value="#{planoController.selected.OBRAidobra}" title="#{bundle.ViewPlanoTitle_OBRAidobra}"/>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{planoController.destroyAndView}" value="#{bundle.ViewPlanoDestroyLink}"/>
            <br />
            <br />
            <h:link outcome="Edit" value="#{bundle.ViewPlanoEditLink}"/>
            <br />
            <h:commandLink action="#{planoController.prepareCreate}" value="#{bundle.ViewPlanoCreateLink}" />
            <br />
            <h:commandLink action="#{planoController.prepareList}" value="#{bundle.ViewPlanoShowAllLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ViewPlanoIndexLink}"/>

        </h:form>
    </ui:define>
</ui:composition>
