<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="Carga de planos" footer="Carga de planos" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload(event)}" 
                              label="Escoger"
                              invalidSizeMessage="El archivo no puede pasar de  45 MB "
                              invalidFileMessage="Tipo de archivo invalido. Solo gif,jpg y png son soportados."
                              mode="simple" dragDropSupport="false"
                              sizeLimit="52428800"
                              update="messages"  allowTypes="/(\.|\/)(gif|jpg|png)$/" 
                              showButtons="false"
                              />
                <p:growl id="messages" showDetail="true" />
                <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.handleFileUpload(event)}" />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
