<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <h:form enctype="multipart/form-data">
            <h3>*No disponible version 1.</h3>
            <p:growl id="messages" showDetail="true" />
            <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload(event)}" 
                          label="Escoger"
                          invalidSizeMessage="El archivo no puede pasar de  45 MB "
                          invalidFileMessage="Tipo de archivo invalido. Solo gif,jpg y png son soportados."
                          mode="advance" dragDropSupport="false"
                          sizeLimit="52428800"
                          update="messages"  allowTypes="/(\.|\/)(gif|jpg|png)$/" 
                          showButtons="false"
                          />
            <p:commandButton type="button" onclick="PF('switcher').previous();"
                             icon="ui-icon-circle-triangle-w" id="prev" />
            <p:commandButton type="button" onclick="PF('switcher').next();"
                             icon="ui-icon-circle-triangle-e" id="next" />
            <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
                           slideshowAuto="false">
                    <p:graphicImage name="/img/plano3.gif"/>
            </p:imageSwitch>

        </h:form>   


    </ui:define>
</ui:composition>
