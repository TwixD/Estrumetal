<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.EditPlanoTitle}" footer="Editar plano" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditPlanoLabel_idPlano}" for="idPlano" />
                    <p:inputText id="idPlano" value="#{planoController.selected.idPlano}" title="#{bundle.EditPlanoTitle_idPlano}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_idPlano}" style="width: 220px;" disabled="true"/>
                    <p:outputLabel value="#{bundle.EditPlanoLabel_OBRAidobra}" for="OBRAidobra" />
                    <p:selectOneMenu id="OBRAidobra" value="#{planoController.selected.OBRAidobra}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_OBRAidobra}" style="width: 230px;">
                        <f:selectItems value="#{obraController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Descripción:" for="descripcion" />
                    <p:selectOneMenu id="descripcion" value="#{planoController.selected.descripcion}" required="true" requiredMessage="Ingrese la descripción del plano" style="width: 230px;">
                        <f:selectItem itemValue="" itemLabel="Elija un tipo de maquina" />
                        <f:selectItem itemValue="Viga" itemLabel="Viga" />
                        <f:selectItem itemValue="Vigueta" itemLabel="Vigueta" />
                        <f:selectItem itemValue="Perforacion" itemLabel="perforacion" />			
                    </p:selectOneMenu> 
                    <p:outputLabel value="#{bundle.EditPlanoLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{planoController.selected.nombre}" title="#{bundle.EditPlanoTitle_nombre}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_nombre}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPlanoLabel_pesoUnitario}" for="pesoUnitario" />
                    <p:inputText id="pesoUnitario" onkeypress="if(event.which &lt;  46 || event.which &gt; 57 ) return false;" value="#{planoController.selected.pesoUnitario}" title="#{bundle.EditPlanoTitle_pesoUnitario}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_pesoUnitario}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPlanoLabel_areaUnitaria}" for="areaUnitaria" />
                    <p:inputText id="areaUnitaria" onkeypress="if(event.which &lt;  46 || event.which &gt; 57 ) return false;" value="#{planoController.selected.areaUnitaria}" title="#{bundle.EditPlanoTitle_areaUnitaria}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_areaUnitaria}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPlanoLabel_cantidad}" for="cantidad" />
                    <p:inputText id="cantidad" onkeypress="if(event.which &lt;  48 || event.which &gt; 57) return false;" value="#{planoController.selected.cantidad}" title="#{bundle.EditPlanoTitle_cantidad}" required="true" requiredMessage="#{bundle.EditPlanoRequiredMessage_cantidad}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPlanoLabel_revision}" for="revision" rendered="false"/>
                    <p:inputText id="revision" value="#{planoController.selected.revision}" title="#{bundle.EditPlanoTitle_revision}" style="width: 220px;" rendered="false"/>
                    <p:outputLabel value="#{bundle.EditPlanoLabel_observacion}" for="observacion" />
                    <p:inputText id="observacion" value="#{planoController.selected.observacion}" title="#{bundle.EditPlanoTitle_observacion}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.EditPlanoLabel_fecha}" for="fecha" />
                    <p:calendar styleClass="calendar" readonlyInput="true" mindate="#{ordenProduccionController.currentDate}" id="fecha" locale="es" value="#{planoController.selected.fecha}" navigator="true" pattern="MM/dd/yyyy" />
                </h:panelGrid>
                <h:panelGrid columns="3" styleClass="link">
                    <p:commandButton action="#{planoController.update}" value="#{bundle.EditPlanoSaveLink}" ajax="false" icon="ui-icon-pencil" rendered="#{loginBean.admin()}"/>
                    <p:button outcome="View" value="#{bundle.EditPlanoViewLink}" icon="ui-icon-search" />
                    <p:commandButton action="#{planoController.prepareList}" value="#{bundle.EditPlanoShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
