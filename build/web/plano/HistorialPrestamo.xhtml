<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="Historial movimientos de planos" footer="Modulo préstamo y recepción de planos" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:dataTable id="tbl" var="item" value="#{planoController.items}"  emptyMessage="El plano no se encuentra registrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                             paginator="true" rows="10" style="margin-bottom:20px;" 
                             resizableColumns="true"
                             >
                    <p:column filterBy="#{item.idPlano}"  filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPlanoTitle_idPlano}"/>
                        </f:facet>
                        <h:outputText value="#{item.idPlano}  -  #{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="USUARIO ANTERIOR CON PLANO"/>
                        </f:facet>
                        <h:outputText value="#{item.historial_prestamo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="USUARIO ACTUAL CON PLANO"/>
                        </f:facet>
                        <h:outputText value="#{item.actual_prestamo}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
