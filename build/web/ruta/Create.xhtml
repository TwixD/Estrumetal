<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.CreateRutaTitle}" footer="Crear ruta" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="form">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateRutaLabel_idRuta}" for="idRuta" rendered="true"/>
                    <p:inputText disabled="true" id="idRuta" value='#{maquinaController.getIdTable("id_ruta","RUTA")}' title="#{bundle.CreateRutaTitle_idRuta}"  style="width: 220px;" rendered="true"/>
                    <p:outputLabel value="#{bundle.CreateRutaLabel_MAQUINAidmaquina}" for="MAQUINAidmaquina" />
                    <p:selectOneMenu id="MAQUINAidmaquina" value="#{rutaController.selected.MAQUINAidmaquina}"  required="true" requiredMessage="#{bundle.CreateRutaRequiredMessage_MAQUINAidmaquina}" style="width: 230px;">
                        <f:selectItems value="#{maquinaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateRutaLabel_fechaProduccion}" for="fechaProduccion" />
                    <p:calendar styleClass="calendar" readonlyInput="true" mindate="#{ordenProduccionController.currentDate}" id="fechaProduccion" locale="es" value="#{rutaController.selected.fechaProduccion}" navigator="true" pattern="MM/dd/yyyy" required="true" requiredMessage="#{bundle.CreateRutaRequiredMessage_fechaProduccion}" style="width: 220px;"/>
                    <p:outputLabel value="#{bundle.CreateRutaLabel_fechaTerminacion}" for="fechaTerminacion" />
                    <p:calendar styleClass="calendar" readonlyInput="true" mindate="#{ordenProduccionController.currentDate}" id="fechaTerminacion" locale="es" value="#{rutaController.selected.fechaTerminacion}" navigator="true" pattern="MM/dd/yyyy" required="true" requiredMessage="#{bundle.CreateRutaRequiredMessage_fechaTerminacion}" style="width: 220px;"/>
                </h:panelGrid>
                <h:panelGrid columns="3" styleClass="link">
                    <p:commandButton action="#{rutaController.create}" value="#{bundle.CreateRutaSaveLink}"  ajax="false" icon="ui-icon-disk"/> 
                    <p:commandButton action="#{rutaController.prepareList}" value="#{bundle.CreateRutaShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard" />
                    <p:commandButton icon="ui-icon-arrowrefresh-1-e" value="Limpiar" onclick="limpiarForm()"/>
                </h:panelGrid>   
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
