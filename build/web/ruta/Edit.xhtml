<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.EditRutaTitle}" footer="Editar ruta" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditRutaLabel_idRuta}" for="idRuta" rendered="false"/>
                    <p:inputText id="idRuta" value="#{rutaController.selected.idRuta}" title="#{bundle.EditRutaTitle_idRuta}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_idRuta}" style="width: 220px;" rendered="false"/>
                    <p:outputLabel value="#{bundle.EditRutaLabel_fechaProduccion}" for="fechaProduccion" />
                    <p:calendar id="fechaProduccion" locale="es" value="#{rutaController.selected.fechaProduccion}" navigator="true" pattern="MM/dd/yyyy" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_fechaProduccion}" style="width: 220px;"/>     
                    <p:outputLabel value="#{bundle.EditRutaLabel_fechaTerminacion}" for="fechaTerminacion" />
                    <p:calendar id="fechaTerminacion" locale="es" value="#{rutaController.selected.fechaTerminacion}" navigator="true" pattern="MM/dd/yyyy" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_fechaTerminacion}" style="width: 220px;"/>     
                    <p:outputLabel value="#{bundle.EditRutaLabel_MAQUINAidmaquina}" for="MAQUINAidmaquina" />
                    <p:selectOneMenu id="MAQUINAidmaquina" value="#{rutaController.selected.MAQUINAidmaquina}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_MAQUINAidmaquina}" style="width: 230px;">
                        <f:selectItems value="#{maquinaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="3" styleClass="link">
                    <p:commandButton action="#{rutaController.update}" value="#{bundle.EditRutaSaveLink}" ajax="false" icon="ui-icon-pencil"/>
                    <p:button outcome="View" value="#{bundle.EditRutaViewLink}" icon="ui-icon-search" />
                    <p:commandButton action="#{rutaController.prepareList}" value="#{bundle.EditRutaShowAllLink}" ajax="false" immediate="true" icon="ui-icon-clipboard"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
