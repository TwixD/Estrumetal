<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png"/> 
    </ui:define>
    <ui:define name="body">
        <p:panel id="basic" header="#{bundle.ViewRutaTitle}" footer="Ver ruta" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.ViewRutaLabel_idRuta}"/>
                    <p:outputLabel value="#{rutaController.selected.idRuta}" title="#{bundle.ViewRutaTitle_idRuta}"/>
                    <p:outputLabel value="#{bundle.ViewRutaLabel_fechaProduccion}"/>
                    <p:outputLabel value="#{rutaController.selected.fechaProduccion}" title="#{bundle.ViewRutaTitle_fechaProduccion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="#{bundle.ViewRutaLabel_fechaTerminacion}"/>
                    <p:outputLabel value="#{rutaController.selected.fechaTerminacion}" title="#{bundle.ViewRutaTitle_fechaTerminacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="#{bundle.ViewRutaLabel_MAQUINAidmaquina}"/>
                    <p:outputLabel value="#{rutaController.selected.MAQUINAidmaquina}" title="#{bundle.ViewRutaTitle_MAQUINAidmaquina}"/>
                </h:panelGrid>
                <h:panelGrid columns="4" styleClass="link">
                    <p:commandButton action="#{rutaController.destroyAndView}"  value="#{bundle.ViewRutaDestroyLink}" ajax="false" icon="ui-icon-trash" rendered="#{loginBean.admin()}"/>
                    <p:button outcome="Edit" value="#{bundle.ViewRutaEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton action="#{rutaController.prepareCreate()}" value="#{bundle.ViewRutaCreateLink}" ajax="false" icon="ui-icon-plusthick" />
                    <p:commandButton action="#{rutaController.prepareList()}" value="#{bundle.ViewRutaShowAllLink}" ajax="false" icon="ui-icon-clipboard"/>
                </h:panelGrid> 
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
