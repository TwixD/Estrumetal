<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ViewOrdenProduccionTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewOrdenProduccionLabel_ordenProduccionPK_cantidad}"/>
                <h:outputText value="#{ordenProduccionController.selected.ordenProduccionPK.cantidad}" title="#{bundle.ViewOrdenProduccionTitle_ordenProduccionPK_cantidad}"/>
                <h:outputText value="#{bundle.ViewOrdenProduccionLabel_ordenProduccionPK_idOrdenproduccion}"/>
                <h:outputText value="#{ordenProduccionController.selected.ordenProduccionPK.idOrdenproduccion}" title="#{bundle.ViewOrdenProduccionTitle_ordenProduccionPK_idOrdenproduccion}"/>
                <h:outputText value="#{bundle.ViewOrdenProduccionLabel_fecha}"/>
                <h:outputText value="#{ordenProduccionController.selected.fecha}" title="#{bundle.ViewOrdenProduccionTitle_fecha}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
                <h:outputText value="#{bundle.ViewOrdenProduccionLabel_RUTAidruta}"/>
                <h:outputText value="#{ordenProduccionController.selected.RUTAidruta}" title="#{bundle.ViewOrdenProduccionTitle_RUTAidruta}"/>
                <h:outputText value="#{bundle.ViewOrdenProduccionLabel_PLANOidplano}"/>
                <h:outputText value="#{ordenProduccionController.selected.PLANOidplano}" title="#{bundle.ViewOrdenProduccionTitle_PLANOidplano}"/>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{ordenProduccionController.destroyAndView}" value="#{bundle.ViewOrdenProduccionDestroyLink}"/>
            <br />
            <br />
            <h:link outcome="Edit" value="#{bundle.ViewOrdenProduccionEditLink}"/>
            <br />
            <h:commandLink action="#{ordenProduccionController.prepareCreate}" value="#{bundle.ViewOrdenProduccionCreateLink}" />
            <br />
            <h:commandLink action="#{ordenProduccionController.prepareList}" value="#{bundle.ViewOrdenProduccionShowAllLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ViewOrdenProduccionIndexLink}"/>

        </h:form>
    </ui:define>
</ui:composition>
