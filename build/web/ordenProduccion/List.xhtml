<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.ListOrdenProduccionTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListOrdenProduccionEmpty}" rendered="#{ordenProduccionController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{ordenProduccionController.items.rowCount > 0}">
                <h:outputText value="#{ordenProduccionController.pagination.pageFirstItem + 1}..#{ordenProduccionController.pagination.pageLastItem + 1}/#{ordenProduccionController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{ordenProduccionController.previous}" value="#{bundle.Previous} #{ordenProduccionController.pagination.pageSize}" rendered="#{ordenProduccionController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{ordenProduccionController.next}" value="#{bundle.Next} #{ordenProduccionController.pagination.pageSize}" rendered="#{ordenProduccionController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{ordenProduccionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenProduccionTitle_ordenProduccionPK_idOrdenproduccion}"/>
                        </f:facet>
                        <h:outputText value="#{item.ordenProduccionPK.idOrdenproduccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenProduccionTitle_ordenProduccionPK_cantidad}"/>
                        </f:facet>
                        <h:outputText value="#{item.ordenProduccionPK.cantidad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenProduccionTitle_fecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenProduccionTitle_RUTAidruta}"/>
                        </f:facet>
                        <h:outputText value="#{item.RUTAidruta}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListOrdenProduccionTitle_PLANOidplano}"/>
                        </f:facet>
                        <h:outputText value="#{item.PLANOidplano}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{ordenProduccionController.prepareView}" value="#{bundle.ListOrdenProduccionViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{ordenProduccionController.prepareEdit}" value="#{bundle.ListOrdenProduccionEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{ordenProduccionController.destroy}" value="#{bundle.ListOrdenProduccionDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{ordenProduccionController.prepareCreate}" value="#{bundle.ListOrdenProduccionCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListOrdenProduccionIndexLink}"/>
        </h:form>
    </ui:define>
</ui:composition>
