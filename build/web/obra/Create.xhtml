<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <ui:define name="img">
        <img src="../resources/img/logolarge.png" style="margin-top: -10px;"/> 
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{bundle.CreateObraTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="4">
                <h:outputLabel value="#{bundle.CreateObraLabel_idObra}" for="idObra" />
                <h:inputText id="idObra" value="#{obraController.selected.idObra}" title="#{bundle.CreateObraTitle_idObra}" required="true" requiredMessage="#{bundle.CreateObraRequiredMessage_idObra}"/>
                <h:outputLabel value="#{bundle.CreateObraLabel_nombre}" for="nombre" />
                <h:inputText id="nombre" value="#{obraController.selected.nombre}" title="#{bundle.CreateObraTitle_nombre}" required="true" requiredMessage="#{bundle.CreateObraRequiredMessage_nombre}"/>
            </h:panelGrid>
            <h:panelGrid columns="8" styleClass="link">

                <h:commandLink action="#{obraController.create}" value="#{bundle.CreateObraSaveLink}" />

                <h:commandLink action="#{obraController.prepareList}" value="#{bundle.CreateObraShowAllLink}" immediate="true"/>

                <h:link outcome="/index" value="#{bundle.CreateObraIndexLink}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
